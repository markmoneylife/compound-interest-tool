<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta name="description" content="最新台股ETF配息資訊｜瀑布牆式視覺呈現每月高殖利率ETF，讓你快速掌握發放日、殖利率、預估配息等關鍵數據。">
  <meta name="keywords" content="ETF, 高股息, 配息, 台股ETF, 配息排行, ETF殖利率, 吳馬克, ETF配息圖卡, ETF配息月報">

  <meta property="og:description" content="瀑布牆視覺化呈現最新台股ETF配息資訊，快速掌握高殖利率標的。">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .grid-auto-fit {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
  </style>
</head>
<body class="bg-[#FFFDF8] text-[#1D4A35] px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-6">ETF配息圖卡瀑布牆</h1>

  <div class="text-center text-sm text-gray-500 mb-2">
    資料來源：<a href="https://www.twse.com.tw/zh/ETFortune/announcementList" class="underline text-blue-600" target="_blank">臺灣證券交易所</a>
  </div>

  <div class="flex justify-center items-center gap-4 mb-6">
    <select id="month-select" class="border border-gray-300 rounded px-3 py-1"></select>
  </div>

  <div id="last-update" class="text-center text-xs text-gray-400 mb-4"></div>

  <div class="max-w-4xl mx-auto mb-6">
    <h2 class="text-xl font-semibold mb-2">🏆 本月最強配息 ETF 前五名</h2>
    <p class="text-xs text-gray-500 mb-4 leading-relaxed">
      ※ 本排行榜僅供參考，配息率為「預估配息 ÷ 收盤價」計算結果，並非實際報酬率。
    </p>
    <div id="top5-list" class="flex justify-center gap-4 items-end h-64 mt-8"></div>
  </div>

  <div id="loading" class="text-center text-sm text-gray-500 mb-4">載入中...</div>
  <div id="card-container" class="grid-auto-fit"></div>
  <div id="no-data" class="text-center text-sm text-red-500 hidden">找不到符合條件的資料</div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSYJzDEa1_U_eq_Wh_Sr6VcSLENN2-Uit1wHBmx5qZS_-2EOg0WNAeSBg1lK4blObR3R88nH08j074W/pub?gid=122705340&single=true&output=csv';

    let allData = [];

    function renderTop5(data) {
      const topList = document.getElementById('top5-list');
      topList.innerHTML = '';
      const sorted = data
        .filter(row => row['預估配息'] && row['收盤價'] && !isNaN(parseFloat(row['收盤價'])))
        .map(row => {
          const dividend = parseFloat(row['預估配息']);
          const close = parseFloat(row['收盤價']);
          const rate = close > 0 ? (dividend / close * 100).toFixed(2) : 0;
          return {
            ...row,
            rate: parseFloat(rate),
            formattedRate: `${rate}%`
          };
        })
        .sort((a, b) => b.rate - a.rate)
        .slice(0, 5);

      const maxRate = sorted[0]?.rate || 1;
      const colors = ['bg-yellow-300', 'bg-yellow-400', 'bg-yellow-200', 'bg-yellow-100', 'bg-yellow-100'];
      const ranks = ['🥇', '🥈', '🥉', '第4', '第5'];

      sorted.forEach((row, i) => {
        const heightPercent = (row.rate / maxRate) * 100;
        const div = document.createElement('div');
        div.className = `${colors[i]} text-center px-4 pt-8 pb-4 rounded-xl shadow-md flex flex-col justify-end items-center transition-transform hover:scale-105`;
        div.style.height = `calc(${heightPercent * 1.2}px + 100px)`;
        div.title = row['股票名稱'];
        div.innerHTML = `
          <div class="text-xl mb-1">${ranks[i]}</div>
          <div class="text-base font-bold">${row['股號']}</div>
          <div class="text-sm text-black font-semibold">${row.formattedRate}</div>
        `;
        topList.appendChild(div);
      });
    }

    function renderCards(filtered) {
      const container = document.getElementById('card-container');
      const loading = document.getElementById('loading');
      const noData = document.getElementById('no-data');

      container.innerHTML = '';
      loading.style.display = 'none';
      noData.classList.toggle('hidden', filtered.length > 0);

      filtered.forEach(row => {
        const card = document.createElement('div');
        card.className = 'bg-[#17453B] text-[#FFF8D6] p-5 rounded-2xl shadow-lg flex flex-col gap-3';
        card.innerHTML = `
          <div class="flex justify-between items-center">
            <div class="text-3xl font-bold text-yellow-400">${row['股號']}</div>
            <div class="text-sm bg-orange-500 text-white px-2 py-1 rounded">${row['配息頻率']}</div>
          </div>
          <div class="text-xl font-bold mb-2">${row['股票名稱']}</div>
          <div class="grid grid-cols-2 gap-2 text-center">
            <div class="bg-yellow-300 text-black p-3 rounded-lg">
              <div class="text-xs mb-1">預估配息</div>
              <div class="text-2xl font-bold">${row['預估配息'] || '-'}</div>
            </div>
            <div class="bg-yellow-300 text-black p-3 rounded-lg">
              <div class="text-xs mb-1">最後買進日</div>
              <div class="text-2xl font-bold">${row['最後買進日'] || '-'}</div>
            </div>
          </div>
          <div class="grid grid-cols-3 gap-2 text-center text-sm">
            <div>
              <div class="text-xs text-gray-300">收盤價</div>
              <div class="font-bold">${row['收盤價'] || '-'}</div>
            </div>
            <div>
              <div class="text-xs text-gray-300">殖利率</div>
              <div class="font-bold">${row['單期殖利率'] || '-'}</div>
            </div>
            <div>
              <div class="text-xs text-gray-300">除息日</div>
              <div class="font-bold">${row['除息日'] || '-'}</div>
            </div>
          </div>
          <div class="text-xs text-right text-gray-400 mt-2">配發日：${row['發放日'] || '-'}</div>
          <div class="text-[10px] text-gray-400 leading-snug mt-1">※ 配息率不代表報酬率，亦不代表未來績效，投資請審慎評估並詳閱公開說明書。</div>
        `;
        container.appendChild(card);
      });
    }

    function populateMonthOptions(data) {
      const monthSet = new Set(data.map(row => `${row['西元']}-${row['月份']}`));
      const select = document.getElementById('month-select');
      const sortedMonths = Array.from(monthSet).sort();
      const latest = sortedMonths[sortedMonths.length - 1];
      const opt = document.createElement('option');
      opt.value = latest;
      opt.textContent = latest;
      select.appendChild(opt);
      select.value = latest;
      filterByMonth(latest);
    }

    function filterByMonth(value) {
      const [year, month] = value.split('-');
      const filtered = allData.filter(row => {
        return (row['西元'] || '').includes(year) && (row['月份'] || '').includes(month);
      });
      renderTop5(filtered);
      renderCards(filtered.length ? filtered : allData);
    }

    document.getElementById('month-select').addEventListener('change', function () {
      filterByMonth(this.value);
    });

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function (results) {
        allData = results.data;
        populateMonthOptions(allData);
        const update = allData[0]['更新日期'] || '';
        document.getElementById('last-update').textContent = update ? `更新時間：${update}` : '';
      }
    });
  </script>
  <footer class="mt-10 text-xs text-center text-gray-500 leading-relaxed">

    基金淨值可能因市場波動而變動，投資人應審慎評估風險，並詳閱公開說明書。
  </footer>
