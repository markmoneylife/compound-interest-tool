      background-color: #FFE082;

    /* 漢堡選單 & 導覽列 */

      background: #FFD54F; border: none; padding: 0.6rem 1rem; border-radius: 0.5rem;
      font-size: 1.2rem; font-weight: bold; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);

    .nav-bar { max-width:1200px; margin:0 auto; display:flex; justify-content:center;
      flex-wrap:wrap; gap:1rem;
    }
    .nav-bar a {
      background-color:#FFD54F; color:#1A1A1A; font-weight:bold; text-decoration:none;
      padding:0.65rem 1.2rem; border-radius:0.75rem; font-size:1rem;

    }
    .nav-bar a:hover {
      background-color:#FFE082; transform:translateY(-2px);

    /* 篩選按鈕 */

    .filter-buttons button {

      display: inline-block;

    /* 免責聲明 */

<body>

  <h1>吳馬克的 ETF 投資追蹤牆｜真實投資紀錄公開</h1>

  <div class="filter-buttons">
    <button onclick="filterCards('全部')">全部</button>
    <button onclick="filterCards('高股息')">高股息</button>
    <button onclick="filterCards('指數型')">指數型</button>
    <button onclick="filterCards('產業型')">產業型</button>
    <button onclick="filterCards('REITs')">REITs</button>
    <button onclick="filterCards('債券型')">債券型</button>
    <button onclick="filterFavorites()">📌 我的追蹤清單</button>
  </div>

  <div id="etfCards"></div>

  <div class="cta-box">
    📦 想看更多馬克的投資紀錄與操作思路？<br>
    有些內容只限 🎧 <strong>頻道會員專屬</strong> 開放！<br>

  <div class="disclaimer">
    📢 <strong>投資風險提示：</strong><br/>
    本頁面資訊僅供投資紀錄分享與理財教育用途，非為個別化投資建議。<br/>
    ETF 等金融商品有漲有跌，過去績效不代表未來表現，投資前請審慎評估自身風險承受度。<br/>

  </div>

  <script>
    function toggleNav() {
      document.getElementById('navBar').classList.toggle('active');
    }

    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSYJzDEa1_U_eq_Wh_Sr6VcSLENN2-Uit1wHBmx5qZS_-2EOg0WNAeSBg1lK4blObR3R88nH08j074W/pub?gid=2137337223&single=true&output=csv";
    window.latestData = [];

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(csv => Papa.parse(csv, { header: true }))
      .then(data => {
        window.latestData = data.data;
        renderCards(data.data);
      });

    function filterCards(type) {
      const data = window.latestData;
      const filtered = type === '全部'
        ? data
        : data.filter(row => row["類別"] === type);
      renderCards(filtered);
    }

    function filterFavorites() {
      const favs = JSON.parse(localStorage.getItem("favoriteETFs") || "[]");
      const data = window.latestData.filter(r => favs.includes(r["股號"]));
      if (!data.length) {
        document.getElementById("etfCards").innerHTML =
          '<p style="text-align:center;color:#777;padding:2rem;">⭐ 你還沒有收藏任何 ETF，快去選幾檔吧！</p>';
      } else {
        renderCards(data);
      }
    }

    function toggleFavorite(id) {
      let favs = JSON.parse(localStorage.getItem("favoriteETFs") || "[]");
      favs = favs.includes(id) ? favs.filter(x=>x!==id) : [...favs,id];
      localStorage.setItem("favoriteETFs", JSON.stringify(favs));
      renderCards(window.latestData);
    }

    function isFavorite(id) {
      return JSON.parse(localStorage.getItem("favoriteETFs") || "[]")
        .includes(id);
    }

    function renderCards(data) {
      const container = document.getElementById("etfCards");
      container.innerHTML = "";
      data.forEach(row => {
        const rewardClass = (row["報酬率"]||"").includes("-") ? "loss" : "gain";
        const fav = isFavorite(row["股號"]);
        const card = document.createElement("div");
        card.className = "etf-card";
        card.innerHTML = `
          <div class="etf-card-header">
            <h2>
              ${row["股號"]} ${row["股票名稱"]}
              <span class="tag">${row["類別"]}</span>
            </h2>
            <div class="flex items-center">
              <div class="etf-card-price">💵收盤價 $${parseFloat(row["收盤價"]||0).toLocaleString()}</div>
              <button onclick="toggleFavorite('${row["股號"]}')" 
                      style="background:none;border:none;cursor:pointer;font-size:1.4rem;margin-left:0.5rem;">
                ${fav ? '⭐' : '☆'}
              </button>
            </div>
          </div>
          <p>🎯 總投資成本：$${parseInt(row["總投資成本"]||0).toLocaleString()}</p>
          <p>📈 市值：$${parseInt(row["目前市場價值"]||0).toLocaleString()} ｜ 報酬率：<span class="${rewardClass}">${row["報酬率"]}</span></p>
          <p>💰 預估配息：$${Math.round(parseFloat(row["預估配息"]||0)*parseInt(row["持有總股數"]||0)).toLocaleString()}（每股 $${parseFloat(row["預估配息"]||0).toFixed(2)} × ${parseInt(row["持有總股數"]||0).toLocaleString()} 股）</p>
          <p class="actions">📌 操作方式：${parseActionIcons(row["操作方式"]||"")}</p>
          <p>📆 更新日期：${row["更新日期"]||'－'} ｜ 配息頻率：${row["配息頻率"]}</p>
          ${row["影片1連結"]?`<p class="links">▶️ <a href="${row["影片1連結"]}" target="_blank">${row["影片1標題"]}</a></p>` : ''}
          ${row["影片2連結"]?`<p class="links">▶️ <a href="${row["影片2連結"]}" target="_blank">${row["影片2標題"]}</a></p>` : ''}
        `;
        container.appendChild(card);
      });
    }

    function parseActionIcons(text) {
      let out = "";
      if (text.includes('每月')) out += '📆 定期定額 ';
      if (text.includes('單筆')) out += '💥 單筆投入 ';
      if (text.includes('配息')) out += '🔁 配息再投入 ';
      if (text.includes('逢低')) out += '📉 逢低加碼 ';
      if (text.includes('目標加碼')) out += '🎯 目標加碼 ';
      if (text.includes('獲利')) out += '💸 獲利了結 ';
      if (text.includes('不定期')) out += '⏱️ 不定期投入 ';
      if (text.includes('持有')) out += '🧘‍♂️ 長期持有 ';
      return out || text;
    }
  </script>
</body>
