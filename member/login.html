<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入會員專區｜MarkMoney</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      color: #1D4A35;
    }
    .g_id_signin {
      margin: 1rem auto;
    }
    .note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>🔐 登入會員專區</h2>
  <p>請使用你註冊會員的 Google 帳號登入：</p>

  <!-- Google Sign-In 初始化 -->
  <div id="g_id_onload"
    data-client_id="176068279161-g2i8ivrn139aais83dnvuqpg0tm4vpr0.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
  </div>

  <!-- 按鈕樣式 -->
  <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
  </div>

  <p class="note">
    尚未加入會員？<br>
    👉 <a href="https://www.youtube.com/channel/UC6K_jdAGqW0atmXrIG5Pthw/join" target="_blank">前往加入頻道會員</a>
  </p>

  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    async function handleCredentialResponse(response) {
      const token = response.credential;
      const decoded = parseJwt(token);
      const email = decoded.email;

      // 呼叫 Apps Script 驗證 API
      const res = await fetch("https://script.google.com/macros/s/AKfycbwvWWnqsg5tA3Jm-n_Drlv5l9i99pRznDp8-254VXdWzlrEsOZj85AviZ6PnLtSvHKa7Q/exec", {
        method: "POST",
        body: JSON.stringify({ email }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await res.json();
      if (result.isMember) {
        // 導向對應等級頁面
        window.location.href = `/compound-interest-tool/membership-${result.level}.html`;
      } else {
        alert("❌ 驗證失敗，請稍後再試或聯絡管理員。");
      }
    }
  </script>
</body>
</html>
