<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🔐 登入會員專區</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 { color: #1D4A35; }
    .loading { margin-top: 1rem; font-size: 0.95rem; color: #888; }
  </style>
</head>
<body>
  <h2>🔐 登入會員專區</h2>
  <p>請使用你註冊會員的 Google 帳號登入：</p>

  <div id="g_id_onload"
       data-client_id="你的 Google client ID"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <div id="status" class="loading"></div>

  <p style="margin-top: 1.5rem; font-size: 0.9rem;">
    尚未加入會員？<br>
    👉 <a href="https://www.youtube.com/channel/UC6K_j4AGwBtmxrIGSpFthw/join" target="_blank">前往加入頻道會員</a>
  </p>

  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const email = data.email || "";
      if (!email) return alert("❌ 無法取得登入 Email");

      document.getElementById("status").textContent = "🔄 驗證中，請稍候...";

      fetch("https://script.google.com/macros/s/AKfycbwzyc8O2dJFqZZRWk2t6MKehez-W2_rowkQCUtRWfZDIpnTZ0ELpVdokNmtuj0sxsnQIg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
      })
      .then(res => res.json())
      .then(result => {
        console.log("✅ API 回傳：", result);
        if (result.isMember && result.level) {
          alert(`登入成功，會員等級為 ${result.level}`);
          const level = result.level;
          if (level === 30) window.location.href = "./membership-30.html";
          else if (level === 75) window.location.href = "./membership-75.html";
          else if (level === 300) window.location.href = "./membership-300.html";
          else alert("⚠️ 找不到對應的會員頁");
        } else {
          alert("❌ 驗證失敗：" + (result.error || "帳號尚未加入會員"));
        }
      })
      .catch(err => {
        console.error("❌ 發生錯誤：", err);
        alert("⚠️ 系統錯誤，請稍後再試");
      });
    }
  </script>
</body>
</html>
