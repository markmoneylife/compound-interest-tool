<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員專屬登入</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "微軟正黑體", sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
      transition: transform .2s ease;
    }
    .box:hover { transform: translateY(-4px); }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.4rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: .75rem;
      margin-top: .75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color .2s;
    }
    input:focus {
      border-color: #0078d4;
      outline: none;
    }
    button {
      width: 100%;
      padding: .75rem;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: #0078d4;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background .2s;
    }
    button:hover:not(:disabled) { background: #005fa3; }
    button:disabled { background: #a0c4e8; cursor: default; }
    .spinner {
      width: 1em; height: 1em;
      border: 2px solid rgba(255,255,255,0.6);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .7s linear infinite;
      position: absolute;
      top: 50%; left: 1rem;
      transform: translateY(-50%);
      display: none;
    }
    button.loading .spinner { display: block; }
    button.loading span { visibility: hidden; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .msg {
      height: 1.2rem;
      margin-top: .8rem;
      color: #e03e2d;
      opacity: 0;
      transition: opacity .3s;
    }
    .msg.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="box">
    <h1>會員專屬登入</h1>
    <input id="email" type="email" placeholder="請輸入你的 Email" autocomplete="username"/>
    <button id="btn">
      <div class="spinner"></div>
      <span>登入</span>
    </button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwzyc8O2dJFqZZRWk2t6MKehez-W2_rowkQCUtRWfZDIpnTZ0ELpVdokNmtuj0sxsnQIg/exec';
    const btn = document.getElementById('btn');
    const emailInput = document.getElementById('email');
    const msg = document.getElementById('msg');

    // Enter 鍵觸發登入
    emailInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') btn.click();
    });

    btn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      msg.classList.remove('show');
      if (!email) {
        msg.textContent = '請先輸入 Email';
        return msg.classList.add('show');
      }

      btn.disabled = true;
      btn.classList.add('loading');

      try {
        const res = await fetch(`${scriptURL}?email=${encodeURIComponent(email)}`);
        const ct = res.headers.get('Content-Type') || '';
        if (!ct.includes('application/json')) throw new Error('非 JSON 回應');
        const data = await res.json();
        const lvl = parseInt(data.level, 10) || 0;
        if (lvl > 0) {
          window.location.href = `membership-${lvl}.html?email=${encodeURIComponent(email)}`;
        } else {
          msg.textContent = '抱歉，你尚未在會員名單中。';
          msg.classList.add('show');
        }
      } catch (err) {
        console.error(err);
        msg.textContent = '伺服器錯誤，請稍後再試。';
        msg.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
