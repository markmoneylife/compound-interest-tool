<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員專屬登入</title>
  <style>
    :root {
      --dark: #004d40;
      --light: #ffeb3b;
      --bg: #f7f8fa;
      --text: #333;
      --error: #e03e2d;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "微軟正黑體", sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .box {
      background: #fff;
      border-top: 6px solid var(--light);
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      padding: 1.5rem;
      text-align: center;
      transition: transform .2s;
    }
    .box:hover {
      transform: translateY(-4px);
    }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.4rem;
      color: var(--dark);
    }
    input[type="email"] {
      width: 100%;
      padding: .75rem;
      margin-bottom: .75rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: border-color .2s;
    }
    input[type="email"]:focus {
      border-color: var(--dark);
      outline: none;
    }
    .disclaimer {
      text-align: left;
      font-size: .85rem;
      margin: 1rem 0 .5rem;
      line-height: 1.4;
      color: var(--text);
    }
    .disclaimer input {
      vertical-align: middle;
    }
    .disclaimer label {
      margin-left: .4rem;
      cursor: pointer;
    }
    .disclaimer a {
      color: var(--dark);
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: .75rem;
      font-size: 1rem;
      background: var(--dark);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: filter .2s;
    }
    button:disabled {
      background: #798b84;
      cursor: default;
    }
    button:not(:disabled):hover {
      filter: brightness(1.1);
    }
    .msg {
      margin-top: .8rem;
      color: var(--error);
      font-size: .9rem;
      min-height: 1.2rem;
    }
    @media (max-width: 360px) {
      .box { padding: 1rem; }
      h1 { font-size: 1.2rem; }
      input, button { font-size: .95rem; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>會員專屬登入</h1>
    <input id="email" type="email" placeholder="請輸入你的 Email" autocomplete="username" />

    <div class="disclaimer">
      <input id="agree" type="checkbox" />
      <label for="agree">
        我已閱讀並同意
        <a href="agree.html" target="_blank">免責聲明與法令簡介</a>
      </label>
    </div>

    <button id="btn" disabled>登入</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/你的ID/exec';
    const emailInput = document.getElementById('email');
    const agreeChk   = document.getElementById('agree');
    const btn        = document.getElementById('btn');
    const msg        = document.getElementById('msg');

    function updateButtonState() {
      btn.disabled = !(emailInput.value.trim() && agreeChk.checked);
    }
    emailInput.addEventListener('input', updateButtonState);
    agreeChk.addEventListener('change', updateButtonState);

    btn.addEventListener('click', async () => {
      msg.textContent = '';
      const email = emailInput.value.trim();
      btn.disabled = true;
      try {
        const res = await fetch(${scriptURL}?email=${encodeURIComponent(email)});
        const data = await res.json();
        const lvl  = parseInt(data.level, 10) || 0;
        if (lvl > 0) {
          window.location.href = membership-${lvl}.html?email=${encodeURIComponent(email)};
        } else {
          msg.textContent = '抱歉，你尚未在會員名單中。';
        }
      } catch (err) {
        console.error(err);
        msg.textContent = '伺服器錯誤，請稍後再試。';
      } finally {
        updateButtonState();
      }
    });
  </script>
</body>
</html>
