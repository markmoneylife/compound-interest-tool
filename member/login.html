<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>頻道會員登入</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .message {
      margin-top: 1rem;
      color: #e03e2d;
      min-height: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>會員專屬登入</h1>
    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="請輸入你的 Email"
        required
      />
      <button type="submit" id="btnSubmit">登入</button>
      <div class="message" id="msg"></div>
    </form>
  </div>

  <script>
    // 改成你自己部署的 Apps Script Exec URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwzyc8O2dJFqZZRWk2t6MKehez-W2_rowkQCUtRWfZDIpnTZ0ELpVdokNmtuj0sxsnQIg/exec';

    const form = document.getElementById('loginForm');
    const btn  = document.getElementById('btnSubmit');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.textContent = '';
      btn.disabled = true;

      const email = document.getElementById('email').value.trim();
      if (!email) {
        msg.textContent = '請先輸入 Email';
        btn.disabled = false;
        return;
      }

      // 呼叫 Apps Script 後端
      fetch(`${scriptURL}?email=${encodeURIComponent(email)}`)
        .then(res => {
          if (!res.ok) throw new Error('網路錯誤');
          return res.json();
        })
        .then(data => {
          const level = parseInt(data.level, 10) || 0;
          if (level > 0) {
            // 根據等級跳轉到對應頁面
            window.location.href = `membership-${level}.html?email=${encodeURIComponent(email)}`;
          } else {
            msg.textContent = '抱歉，你尚未在會員名單中。';
          }
        })
        .catch(err => {
          console.error(err);
          msg.textContent = '伺服器錯誤，請稍後再試。';
        })
        .finally(() => {
          btn.disabled = false;
        });
    });
  </script>
</body>
</html>
