<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入會員專區｜MarkMoney 理財星球</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 2rem;
      color: #1D4A35;
    }
    .box {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.8rem;
    }
    .note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🔐 登入會員專區</h1>
    <p>請使用你註冊會員的 Google 帳號登入：</p>

    <div id="g_id_onload"
      data-client_id="🔑 這裡請改成你的 Google OAuth Client ID"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
    </div>

    <p class="note">
      尚未加入會員？<br>
      👉 <a href="https://www.youtube.com/channel/UC6K_jdAGqW0atmXrIG5Pthw/join" target="_blank">前往加入頻道會員</a>
    </p>
  </div>

  <script>
    async function handleCredentialResponse(response) {
      const decodedToken = parseJwt(response.credential);
      const email = decodedToken.email;
      alert("✅ 成功登入！你登入的 Gmail 是：" + email);

      try {
        const result = await fetch("https://script.google.com/macros/s/AKfycbwvWWnqsg5tA3Jm-n_Drlv5l9i99pRznDp8-254VXdWzlrEsOZj85AviZ6PnLtSvHKa7Q/exec", {
          method: "POST",
          body: JSON.stringify({ email }),
          headers: { "Content-Type": "application/json" }
        });

        const data = await result.json();

        if (data.isMember && data.level) {
          window.location.href = `/compound-interest-tool/membership-${data.level}.html`;
        } else {
          alert("❌ 驗證失敗，請確認你是否已填寫表單並完成會員驗證");
        }

      } catch (err) {
        alert("❌ 發生錯誤，請稍後再試");
        console.error(err);
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
