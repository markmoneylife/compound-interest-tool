<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員專屬登入</title>
  <style>
    :root {
      --brand-dark: #004d40;   /* 墨綠 */
      --brand-light: #ffeb3b;  /* 亮黃 */
      --bg: #f0f2f5;
      --text: #333;
      --error: #e03e2d;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "微軟正黑體", sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
      text-align: center;
      border-top: 6px solid var(--brand-light);
    }
    .box:hover { transform: translateY(-2px); transition: transform .2s; }
    h1 {
      margin: 0 0 1rem;
      font-size: 1.5rem;
      color: var(--brand-dark);
    }
    input {
      width: 100%;
      padding: .75rem;
      margin-top: .75rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: border-color .2s;
    }
    input:focus {
      border-color: var(--brand-dark);
      outline: none;
    }
    button {
      width: 100%;
      padding: .75rem;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: var(--brand-dark);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background .2s;
    }
    button:hover:not(:disabled) { background: #00332a; }
    button:disabled { background: #798b84; cursor: default; }
    .spinner {
      width: 1.2em; height: 1.2em;
      border: 3px solid rgba(255,235,59,0.4);
      border-top-color: var(--brand-light);
      border-radius: 50%;
      animation: spin .8s linear infinite;
      position: absolute;
      top: 50%; left: 1rem;
      transform: translateY(-50%);
      display: none;
    }
    button.loading .spinner { display: block; }
    button.loading span { visibility: hidden; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .msg {
      height: 1.2rem;
      margin-top: .8rem;
      color: var(--error);
      opacity: 0;
      transition: opacity .3s;
    }
    .msg.show { opacity: 1; }

    /* 未加入會員時的提示卡片 */
    .card {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 2px dashed var(--brand-dark);
      border-radius: 8px;
      text-align: left;
      background: #fffbe6;
    }
    .card h2 {
      margin: 0 0 .5rem;
      font-size: 1.1rem;
      color: var(--brand-dark);
    }
    .card p {
      margin: .5rem 0;
      color: var(--text);
      font-size: .95rem;
    }
    .card a {
      display: inline-block;
      margin-top: .75rem;
      padding: .5rem 1rem;
      background: var(--brand-light);
      color: var(--brand-dark);
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
      transition: background .2s;
    }
    .card a:hover { background: #f7e600; }
  </style>
</head>
<body>
  <div class="box" id="box">
    <h1>會員專屬登入</h1>
    <input id="email" type="email" placeholder="請輸入你的 Email" autocomplete="username"/>
    <button id="btn">
      <div class="spinner"></div>
      <span>登入</span>
    </button>
    <div class="msg" id="msg"></div>
    <!-- 非會員提示卡片，預設隱藏 -->
    <div class="card" id="noMemberCard" style="display:none">
      <h2>尚未加入會員？</h2>
      <p>立即試用我們的免費工具：</p>
      <p>• 複利試算工具<br>• 目標倒推工具<br>• ETF 追蹤牆</p>
      <a href="https://markmoneylife.github.io/compound-interest-tool/" target="_blank">
        立刻前往免費使用 →
      </a>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwzyc8O2dJFqZZRWk2t6MKehez-W2_rowkQCUtRWfZDIpnTZ0ELpVdokNmtuj0sxsnQIg/exec';
    const btn = document.getElementById('btn');
    const emailInput = document.getElementById('email');
    const msg = document.getElementById('msg');
    const noMemberCard = document.getElementById('noMemberCard');

    emailInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') btn.click();
    });

    btn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      msg.classList.remove('show');
      noMemberCard.style.display = 'none';

      if (!email) {
        msg.textContent = '請先輸入 Email';
        return msg.classList.add('show');
      }

      btn.disabled = true;
      btn.classList.add('loading');

      try {
        const res = await fetch(`${scriptURL}?email=${encodeURIComponent(email)}`);
        const ct = res.headers.get('Content-Type') || '';
        if (!ct.includes('application/json')) throw new Error('非 JSON 回應');
        const data = await res.json();
        const lvl = parseInt(data.level, 10) || 0;

        if (lvl > 0) {
          // 驗證成功，跳轉
          window.location.href = `membership-${lvl}.html?email=${encodeURIComponent(email)}`;
        } else {
          // 非會員，顯示提示卡片
          noMemberCard.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
        msg.textContent = '伺服器錯誤，請稍後再試。';
        msg.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
