<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>會員登入 | 吳馬克</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h2>🔐 登入會員專區</h2>
  <p>請使用你註冊會員的 Google 帳號登入：</p>

  <div id="g_id_onload"
    data-client_id="176068279161-537pvbq4d21le56939rt9tsks3thnr8l.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
  </div>

  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const email = parseJwt(response.credential).email;

      google.script.run
        .withSuccessHandler(function(level) {
          if (level === 0) {
            alert("查無會員紀錄，請確認帳號或尚未加入頻道會員。");
          } else {
            window.location.href = "membership-" + level + ".html";
          }
        })
        .verifyMember(email);
    }
  </script>
</body>
</html>
