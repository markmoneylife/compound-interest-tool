<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>幸福星球 x 馬濕克</title>
  <style>
    :root {
      --dark: #004d40;
      --light: #ffeb3b;
      --bg: #f7f8fa;
      --text: #333;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "微軟正黑體", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .login-switch {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .login-switch input {
      width: 250px;
      padding: .5rem;
      font-size: .9rem;
      border: 2px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
      transition: border-color .2s;
    }
    .login-switch input:focus {
      border-color: var(--dark);
    }
    .login-switch button {
      padding: .5rem 1rem;
      font-size: .9rem;
      background: var(--dark);
      color: #fff;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: filter .2s;
    }
    .login-switch button:hover {
      filter: brightness(1.1);
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header img {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 3px solid var(--light);
    }
    header h1 {
      margin: .5rem 0;
      font-size: 1.8rem;
      color: var(--dark);
    }
    header p {
      margin: 0;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform .2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card-header {
      background: var(--dark);
      color: #fff;
      padding: .75rem;
      font-weight: bold;
      font-size: 1rem;
    }
    .card-body {
      padding: 1rem;
    }
    .card-body p {
      margin: 0 0 .75rem;
      font-size: .95rem;
    }
    .card-body a {
      display: inline-block;
      padding: .5rem 1rem;
      background: var(--light);
      color: var(--dark);
      border-radius: 4px;
      text-decoration: none;
      font-size: .9rem;
      transition: background .2s;
    }
    .card-body a:hover { background: #f7e600; }
    footer {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: .85rem;
      color: #777;
    }
    @media(max-width:480px) {
      .login-switch { flex-direction: column; gap: .5rem; }
      .login-switch input,
      .login-switch button { width: 100%; border-radius: 4px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 切換會員帳號 -->
    <div class="login-switch">
      <input id="switchEmail" type="email" placeholder="輸入 Email 切換帳號" />
      <button id="switchBtn">登入</button>
    </div>

    <header>
      <img src="https://images.plurk.com/4HywvWQZU9G9PuosacjNvg.jpg" alt="吳馬克" />
      <h1>幸福星球 × 馬濕克</h1>
      <p>航向股息星系，啟動你的幸福引擎！<strong id="userEmail"></strong></p>
    </header>

    <section class="grid">
      <div class="card">
        <div class="card-header">🎥 獨家影片</div>
        <div class="card-body">
          <p>只給會員的深度解析影片，每週更新。</p>
          <a href="https://www.youtube.com/user/rengary" target="_blank">前往觀看</a>
        </div>
      </div>

      <div class="card">
        <div class="card-header">🛠️ 快速工具</div>
        <div class="card-body">
          <p>複利試算｜目標倒推｜ETF追蹤牆</p>
          <a href="https://markmoneylife.github.io/compound-interest-tool/" target="_blank">開始使用</a>
        </div>
      </div>

      <div class="card">
        <div class="card-header">💬 專屬社群</div>
        <div class="card-body">
          <p>加入 LINE 社群，一起聊理財與生活。</p>
          <a href="https://forms.gle/CxGYDeK3kRTNJG1Q7" target="_blank">立即加入</a>
        </div>
      </div>
    </section>

    <footer>
      © 2025 吳馬克 • Financial Management creates your lifetime happiness.
    </footer>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwzyc8O2dJFqZZRWk2t6MKehez-W2_rowkQCUtRWfZDIpnTZ0ELpVdokNmtuj0sxsnQIg/exec';

    // 顯示當前 URL 中 ?email= 的值
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email') || '';
    document.getElementById('userEmail').textContent = email;

    document.getElementById('switchBtn').addEventListener('click', async () => {
      const e = document.getElementById('switchEmail').value.trim();
      if (!e) {
        alert('請輸入 Email');
        return;
      }
      try {
        // 用 template literal 正確帶入參數
        const res = await fetch(`${scriptURL}?email=${encodeURIComponent(e)}`);
        const data = await res.json();
        const lvl = parseInt(data.level, 10) || 0;
        if (lvl > 0) {
          // 從 /member/login.html 跳到父層的 membership-*.html
          location.href = `../membership-${lvl}.html?email=${encodeURIComponent(e)}`;
        } else {
          alert('此 Email 尚未加入會員');
        }
      } catch (err) {
        console.error(err);
        alert('驗證失敗，請稍後再試');
      }
    });
  </script>
</body>
</html>
