<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員專屬登入</title>
  <style>
    :root {
      --dark: #004d40;
      --light: #ffeb3b;
      --bg: #f7f8fa;
      --text: #333;
      --error: #e03e2d;
    }
    *,*::before,*::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "微軟正黑體", sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      max-width: 320px;
      width: 100%;
      text-align: center;
      border-top: 5px solid var(--light);
    }
    .box .avatar {
      width: 60px; height: 60px;
      border-radius: 50%;
      margin: 0 auto .5rem;
      object-fit: cover;
      border: 2px solid var(--dark);
    }
    h1 {
      margin: .5rem 0 1rem;
      font-size: 1.3rem;
      color: var(--dark);
    }
    input {
      width: 100%;
      padding: .7rem;
      margin-bottom: .75rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: border-color .2s;
    }
    input:focus {
      border-color: var(--dark);
      outline: none;
    }
    button {
      width: 100%;
      padding: .7rem;
      font-size: 1rem;
      background: var(--dark);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: filter .2s;
    }
    button:hover:not(:disabled) { filter: brightness(1.1); }
    button:disabled { background: #798b84; cursor: default; }
    .spinner {
      width: 1rem; height: 1rem;
      border: 2px solid rgba(255,235,59,0.4);
      border-top-color: var(--light);
      border-radius: 50%;
      animation: spin .8s linear infinite;
      margin-left: .5rem;
      display: none;
    }
    button.loading .spinner { display: inline-block; }
    .msg {
      color: var(--error);
      font-size: .9rem;
      min-height: 1.2rem;
      margin-top: .6rem;
      opacity: 0;
      transition: opacity .3s;
    }
    .msg.show { opacity: 1; }

    .card {
      margin-top: 1rem;
      padding: .8rem;
      border: 1px dashed var(--dark);
      border-radius: 6px;
      background: #fffbe6;
      text-align: left;
      font-size: .9rem;
      display: none;
    }
    .card h2 {
      margin: 0 0 .4rem;
      font-size: 1rem;
      color: var(--dark);
    }
    .card ul {
      margin: .4rem 0;
      padding-left: 1.2rem;
    }
    .card a {
      display: inline-block;
      margin-top: .5rem;
      font-size: .9rem;
      color: var(--dark);
      background: var(--light);
      padding: .4rem .8rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background .2s;
    }
    .card a:hover { background: #f7e600; }

    @keyframes spin { to { transform: rotate(360deg); } }

    @media(max-width:360px) {
      .box { padding: 1rem; }
      h1 { font-size: 1.2rem; }
      input, button { font-size: .95rem; }
    }
  </style>
</head>
<body>
  <div class="box" id="box">
    <img src="https://images.plurk.com/4HywvWQZU9G9PuosacjNvg.jpg " alt="吳馬克" class="avatar">
    <h1>會員專屬登入</h1>
    <input id="email" type="email" placeholder="請輸入你的 Email" autocomplete="username" />
    <button id="btn">
      <span>登入</span>
      <div class="spinner"></div>
    </button>
    <div class="msg" id="msg"></div>

    <div class="card" id="noMemberCard">
      <h2>尚未加入會員？</h2>
      <p>立即使用頻道免費工具：</p>
      <ul>
        <li>複利試算</li>
        <li>目標倒推</li>
        <li>ETF追蹤牆</li>
      </ul>
      <a href="https://markmoneylife.github.io/compound-interest-tool/" target="_blank">
        前往免費工具 →
      </a>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwzyc8O2dJFqZZRWk2t6MKehez-W2_rowkQCUtRWfZDIpnTZ0ELpVdokNmtuj0sxsnQIg/exec';
    const btn = document.getElementById('btn');
    const emailInput = document.getElementById('email');
    const msg = document.getElementById('msg');
    const card = document.getElementById('noMemberCard');

    emailInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') btn.click();
    });

    btn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      msg.classList.remove('show');
      card.style.display = 'none';

      if (!email) {
        msg.textContent = '請先輸入 Email';
        return msg.classList.add('show');
      }

      btn.disabled = true;
      btn.classList.add('loading');

      try {
        const res = await fetch(`${scriptURL}?email=${encodeURIComponent(email)}`);
        const data = await res.json();
        const lvl = parseInt(data.level, 10) || 0;

        if (lvl > 0) {
          location.href = `membership-${lvl}.html?email=${encodeURIComponent(email)}`;
        } else {
          card.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
        msg.textContent = '伺服器錯誤，請稍後再試。';
        msg.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
