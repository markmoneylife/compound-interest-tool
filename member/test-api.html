<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📮 會員驗證測試工具</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #F8F9FA;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📮 會員驗證測試工具</h2>
  <p>輸入任意 Gmail，測試是否在會員名單中：</p>
  <input type="email" id="emailInput" placeholder="your@email.com" />
  <button onclick="checkMember()">開始測試</button>

  <div id="result"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwzyc8O2dJFqZZRWk2t6MKehez-W2_rowkQCUtRWfZDIpnTZ0ELpVdokNmtuj0sxsnQIg/exec';

    function checkMember() {
      const email = document.getElementById('emailInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = '🔍 查詢中...';

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data?.isMember) {
          resultDiv.innerHTML = `✅ 已驗證會員，等級為 <strong>${data.level}</strong>`;
        } else {
          resultDiv.innerHTML = '❌ 查無會員資料';
        }
      })
      .catch(err => {
        resultDiv.innerHTML = `⚠️ 錯誤：無法連線到 API<br>${err}`;
      });
    }
  </script>
</body>
</html>
