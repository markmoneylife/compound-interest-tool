let selectedLifestyle = '';

// 選擇退休型態
const options = document.querySelectorAll('.option');
options.forEach(option => {
  option.addEventListener('click', () => {
    options.forEach(opt => opt.classList.remove('selected'));
    option.classList.add('selected');
    selectedLifestyle = option.getAttribute('data-type');
  });
});

function calculateRetirement() {
  if (!selectedLifestyle) {
    alert('請先選擇退休生活型態！');
    return;
  }

  const currentAge = parseInt(document.getElementById('currentAge').value);
  const retireAge = parseInt(document.getElementById('retireAge').value);
  const startSavingAge = parseInt(document.getElementById('startSavingAge').value);
  const lifeExpectancy = parseInt(document.getElementById('lifeExpectancy').value) || 85;
  const monthlyExpense = parseInt(document.getElementById('monthlyExpense').value);
  const savedFund = parseInt(document.getElementById('savedFund').value);

  if (isNaN(currentAge) || isNaN(retireAge) || isNaN(startSavingAge) || isNaN(monthlyExpense) || isNaN(savedFund)) {
    alert('請完整填寫所有資料！');
    return;
  }

  let annualReturn = 0.04;
  if (selectedLifestyle === '獵豹型') annualReturn = 0.06;
  else if (selectedLifestyle === '猴子型') annualReturn = 0.05;
  else if (selectedLifestyle === '大象型') annualReturn = 0.04;
  else if (selectedLifestyle === '小狗型') annualReturn = 0.03;

  const retireYears = lifeExpectancy - retireAge;
  const totalNeeded = monthlyExpense * 12 * retireYears;
  const gap = totalNeeded - savedFund;
  const investYears = retireAge - startSavingAge;
  const monthlySaving = gap * annualReturn / ((Math.pow(1 + annualReturn / 12, investYears * 12) - 1));
  const yearsToRetire = retireAge - currentAge;

  let allocation = '';
  if (currentAge < 40) allocation = '股票型ETF 80%｜債券型ETF 20%';

  document.getElementById('outputArea').style.display = 'block';

  const today = new Date();

  document.getElementById('result').innerHTML = `
    <div class="card">
      <h3>📋 基本資料總結</h3>
      退休生活型態：<strong>${selectedLifestyle}</strong><br>
      距離退休：<strong>${yearsToRetire}</strong> 年<br>
      預計壽命：<strong>${lifeExpectancy}</strong> 歲
    </div>
    <div class="card">
      <h3>💰 資金缺口分析</h3>
      退休總需求：<strong>${Math.round(totalNeeded).toLocaleString()}</strong> 元<br>
      已累積資金：<strong>${Math.round(savedFund).toLocaleString()}</strong> 元<br>
      尚需準備：<strong>${Math.round(gap).toLocaleString()}</strong> 元
    </div>
    <div class="card">
      <h3>📈 建議投入策略</h3>
      年化報酬率目標：<strong>${(annualReturn * 100).toFixed(1)}%</strong><br>
      建議配置：<strong>${allocation}</strong><br>
      每月需投入：約 <strong>${Math.round(monthlySaving).toLocaleString()}</strong> 元
    </div>
    <div class="reminder">
      🔔 小提醒：每年定期檢視退休金進度，適時調整投資組合，讓你的退休路更安心！
    </div>
  `;

  const ctx = document.getElementById('myChart').getContext('2d');
  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['已累積資金', '尚需準備資金'],
      datasets: [{
        data: [savedFund, gap],
        backgroundColor: ['#4CAF50', '#FFD54F']
      }]
    },

      plugins: { legend: { position: 'bottom' } }
    }
  });
