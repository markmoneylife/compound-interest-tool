<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>退休試算工具｜馬克理財</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #FFFDF8;
      color: #2D3C2F;
      margin: 0;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
      line-height: 1.8;
    }
    h1, h2 {
      text-align: center;
      color: #1D4A35;
      margin-bottom: 1rem;
    }
    .section, .form-section {
      background: #FFFFFF;
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #CCC;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .option {
      flex: 1 1 calc(45% - 1rem);
      background: #FFF8E1;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .option img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .option:hover, .option.selected {
      border: 2px solid #FFD54F;
    }
    .start-button {
      background-color: #FFD54F;
      border: none;
      padding: 1rem;
      width: 100%;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
      color: #2D3C2F;
    }
    .result-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
      margin-top: 2rem;
    }
    #result {
      flex: 1 1 45%;
    }
    #chart-container {
      flex: 1 1 45%;
      background: #FFFFFF;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      text-align: center;
    }
    .card {
      background: #FFFFFF;
      border-left: 6px solid #FFD54F;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .reminder {
      background: #FFF8E1;
      border-left: 6px solid #FFD54F;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 0.95rem;
      color: #5D4037;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<h1>退休試算工具</h1>
<p style="text-align:center;">馬克陪你一起規劃安心退休金，從現在開始準備更好的未來！</p>
<div class="form-section">
  <h2>Step 1｜填寫你的基本資料</h2>
  <label>目前年齡：</label>
  <input type="number" id="currentAge">
  <label>預計退休年齡：</label>
  <input type="number" id="retireAge">
  <label>開始存退休金的年齡：</label>
  <input type="number" id="startSavingAge">
  <label>預期壽命（預設85歲）：</label>
  <input type="number" id="lifeExpectancy" value="85">
  <label>預計退休每月生活費（台幣）：</label>
  <input type="number" id="monthlyExpense">
  <label>目前已累積退休金（台幣）：</label>
  <input type="number" id="savedFund">
  
</div>

<div class="section">
  <h2>Step 2｜選擇你的退休生活型態</h2>
  <div class="options" id="lifestyleOptions">
    <div class="option" data-type="獵豹型"><img src="https://images.plurk.com/3cjwlXxhIVqYupHhQELwmw.png" alt="獵豹型"><div>獵豹型<br><small>追夢、環遊世界</small></div></div>
    <div class="option" data-type="大象型"><img src="https://images.plurk.com/2LTuyzJ1zW1q3UCdDlztjR.png" alt="大象型"><div>大象型<br><small>慢活、養生</small></div></div>
    <div class="option" data-type="小狗型"><img src="https://images.plurk.com/7ENPGAeY4Biet636M1leF4.png" alt="小狗型"><div>小狗型<br><small>養寵物、種花寫作</small></div></div>
    <div class="option" data-type="猴子型"><img src="https://images.plurk.com/3nbsUsqNbMro2C6xtfMLpb.png" alt="猴子型"><div>猴子型<br><small>創業、副業</small></div></div>
 <button class="start-button" onclick="calculateRetirement()">➔ 開始試算</button>
  </div>
</div>



<div id="outputArea" style="display:none;">
  <h2>📋 退休試算結果 <span id="today"></span></h2>
  <div class="result-container">
    <div id="result"></div>
    <div id="chart-container">
      <h3>資金分布圖</h3>
      <canvas id="myChart"></canvas>
    </div>
  </div>
</div>

<script>
let selectedLifestyle = '';

// 選擇退休型態
const options = document.querySelectorAll('.option');
options.forEach(option => {
  option.addEventListener('click', () => {
    options.forEach(opt => opt.classList.remove('selected'));
    option.classList.add('selected');
    selectedLifestyle = option.getAttribute('data-type');
  });
});

function calculateRetirement() {
  if (!selectedLifestyle) {
    alert('請先選擇退休生活型態！');
    return;
  }

  const currentAge = parseInt(document.getElementById('currentAge').value);
  const retireAge = parseInt(document.getElementById('retireAge').value);
  const startSavingAge = parseInt(document.getElementById('startSavingAge').value);
  const lifeExpectancy = parseInt(document.getElementById('lifeExpectancy').value) || 85;
  const monthlyExpense = parseInt(document.getElementById('monthlyExpense').value);
  const savedFund = parseInt(document.getElementById('savedFund').value);

  if (isNaN(currentAge) || isNaN(retireAge) || isNaN(startSavingAge) || isNaN(monthlyExpense) || isNaN(savedFund)) {
    alert('請完整填寫所有資料！');
    return;
  }

  let annualReturn = 0.04;
  if (selectedLifestyle === '獵豹型') annualReturn = 0.06;
  else if (selectedLifestyle === '猴子型') annualReturn = 0.05;
  else if (selectedLifestyle === '大象型') annualReturn = 0.04;
  else if (selectedLifestyle === '小狗型') annualReturn = 0.03;

  const retireYears = lifeExpectancy - retireAge;
  const totalNeeded = monthlyExpense * 12 * retireYears;
  const gap = totalNeeded - savedFund;
  const investYears = retireAge - startSavingAge;
  const monthlySaving = gap * annualReturn / ((Math.pow(1 + annualReturn / 12, investYears * 12) - 1));
  const yearsToRetire = retireAge - currentAge;

  let allocation = '';
  if (currentAge < 40) allocation = '股票型ETF 80%｜債券型ETF 20%';
  else if (currentAge < 55) allocation = '股票型ETF 60%｜債券型ETF 40%';
  else allocation = '股票型ETF 40%｜債券型ETF 60%';

  document.getElementById('outputArea').style.display = 'block';

  const today = new Date();
  document.getElementById('today').innerText = `(試算日期：${today.getFullYear()}/${today.getMonth()+1}/${today.getDate()})`;

  document.getElementById('result').innerHTML = `
    <div class="card">
      <h3>📋 基本資料總結</h3>
      退休生活型態：<strong>${selectedLifestyle}</strong><br>
      距離退休：<strong>${yearsToRetire}</strong> 年<br>
      預計壽命：<strong>${lifeExpectancy}</strong> 歲
    </div>
    <div class="card">
      <h3>💰 資金缺口分析</h3>
      退休總需求：<strong>${Math.round(totalNeeded).toLocaleString()}</strong> 元<br>
      已累積資金：<strong>${Math.round(savedFund).toLocaleString()}</strong> 元<br>
      尚需準備：<strong>${Math.round(gap).toLocaleString()}</strong> 元
    </div>
    <div class="card">
      <h3>📈 建議投入策略</h3>
      年化報酬率目標：<strong>${(annualReturn * 100).toFixed(1)}%</strong><br>
      建議配置：<strong>${allocation}</strong><br>
      每月需投入：約 <strong>${Math.round(monthlySaving).toLocaleString()}</strong> 元
    </div>
    <div class="reminder">
      🔔 小提醒：每年定期檢視退休金進度，適時調整投資組合，讓你的退休路更安心！
    </div>
  `;

  const ctx = document.getElementById('myChart').getContext('2d');
  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['已累積資金', '尚需準備資金'],
      datasets: [{
        data: [savedFund, gap],
        backgroundColor: ['#4CAF50', '#FFD54F']
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'bottom' } }
    }
  });
}
</script>

</body>
</html>
