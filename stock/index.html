<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ETF 配息查詢工具</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2d3c2f;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    button {
      background-color: #2d3c2f;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3f5640;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>📈 ETF 配息查詢工具</h1>
  <p>請輸入 ETF 代號（例如 <code>00919</code>），點選查詢。</p>

  <input type="text" id="tickerInput" placeholder="輸入 ETF 代號" />
  <button onclick="searchTicker()">查詢</button>

  <div id="result"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyI9L3BMOOC-BCHfUgeM5vZFFAs_9eTeIbzBD9WZKqWrMn5-BD6cf7Ur7aQVuG5Im--HQ/exec';

    async function searchTicker() {
      const ticker = document.getElementById('tickerInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '🔄 查詢中…';

      if (!ticker) {
        resultDiv.innerHTML = '<p class="error">⚠️ 請輸入有效的股票代號！</p>';
        return;
      }

      try {
        const response = await fetch(`${apiUrl}?ticker=${encodeURIComponent(ticker)}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
          return;
        }

        // 顯示結果表格
        let html = `<p>✅ 查詢結果如下：</p><table><thead><tr><th>欄位</th><th>資料</th></tr></thead><tbody>`;
        for (const key in data) {
          html += `<tr><td>${key}</td><td>${data[key]}</td></tr>`;
        }
        html += '</tbody></table>';
        resultDiv.innerHTML = html;

      } catch (err) {
        resultDiv.innerHTML = `<p class="error">❌ 查詢失敗，請稍後再試！</p>`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
